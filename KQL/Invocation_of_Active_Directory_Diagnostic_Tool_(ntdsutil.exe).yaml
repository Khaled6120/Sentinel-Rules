name: Invocation of Active Directory Diagnostic Tool (ntdsutil.exe)
id: 2afafd61-6aae-4df4-baed-139fa1f4c345
author: Thomas Patzke
date: 2019/01/16
severity: medium
description: Detects execution of ntdsutil.exe, which can be used for various attacks
  against the NTDS database (NTDS.DIT)
status: test
modified: 2022/03/11
logsource:
  category: process_creation
  product: windows
tactics:
- Credential Access
relevantTechniques:
- T1003
query: 'DeviceProcessEvents

  | where FolderPath endswith "\\ntdsutil.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
