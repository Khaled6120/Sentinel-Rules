name: Potentially Suspicious File Download From File Sharing Domain Via PowerShell.EXE
id: b6e04788-29e1-4557-bb14-77f761848ab8
author: Nasreddine Bencherchali (Nextron Systems)
date: 2024/02/23
severity: high
description: Detects potentially suspicious file downloads from file sharing domains
  using PowerShell.exe
status: experimental
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- Execution
relevantTechniques: []
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains ".DownloadString(" or ProcessCommandLine contains
  ".DownloadFile(" or ProcessCommandLine contains "Invoke-WebRequest " or ProcessCommandLine
  contains "iwr " or ProcessCommandLine contains "wget ") and ((FolderPath endswith
  "\\powershell.exe" or FolderPath endswith "\\pwsh.exe") or (ProcessVersionInfoOriginalFileName
  in~ ("PowerShell.EXE", "pwsh.dll"))) and (ProcessCommandLine contains "anonfiles.com"
  or ProcessCommandLine contains "cdn.discordapp.com" or ProcessCommandLine contains
  "cdn.discordapp.com/attachments/" or ProcessCommandLine contains "ddns.net" or ProcessCommandLine
  contains "dl.dropboxusercontent.com" or ProcessCommandLine contains "ghostbin.co"
  or ProcessCommandLine contains "glitch.me" or ProcessCommandLine contains "gofile.io"
  or ProcessCommandLine contains "hastebin.com" or ProcessCommandLine contains "mediafire.com"
  or ProcessCommandLine contains "mega.nz" or ProcessCommandLine contains "onrender.com"
  or ProcessCommandLine contains "paste.ee" or ProcessCommandLine contains "pastebin.com"
  or ProcessCommandLine contains "pastebin.pl" or ProcessCommandLine contains "pastetext.net"
  or ProcessCommandLine contains "privatlab.com" or ProcessCommandLine contains "privatlab.net"
  or ProcessCommandLine contains "send.exploit.in" or ProcessCommandLine contains
  "sendspace.com" or ProcessCommandLine contains "storage.googleapis.com" or ProcessCommandLine
  contains "storjshare.io" or ProcessCommandLine contains "supabase.co" or ProcessCommandLine
  contains "temp.sh" or ProcessCommandLine contains "transfer.sh" or ProcessCommandLine
  contains "ufile.io")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
