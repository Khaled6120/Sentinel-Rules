name: Network Connection Initiated To AzureWebsites.NET By Non-Browser Process
id: 5c80b618-0dbb-46e6-acbb-03d90bcb6d83
author: Nasreddine Bencherchali (Nextron Systems)
date: 2024/06/24
severity: high
description: 'Detects an initiated network connection by a non browser process on
  the system to "azurewebsites.net". The latter was often used by threat actors as
  a malware hosting and exfiltration site.

  '
status: experimental
modified: ''
logsource:
  category: network_connection
  product: windows
tactics:
- Command And Control
relevantTechniques:
- T1102
query: 'DeviceNetworkEvents

  | where RemoteUrl endswith "azurewebsites.net" and (not(((InitiatingProcessFolderPath
  endswith "\\avant.exe" and (InitiatingProcessFolderPath startswith "C:\\Program
  Files (x86)\\Avant Browser\\" or InitiatingProcessFolderPath startswith "C:\\Program
  Files\\Avant Browser\\")) or (InitiatingProcessFolderPath endswith "\\brave.exe"
  and InitiatingProcessFolderPath startswith "C:\\Program Files\\BraveSoftware\\")
  or (InitiatingProcessFolderPath in~ ("C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe",
  "C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe")) or (InitiatingProcessFolderPath
  endswith "\\AppData\\Local\\Google\\Chrome\\Application\\chrome.exe" and InitiatingProcessFolderPath
  startswith "C:\\Users\\") or ((InitiatingProcessFolderPath contains "C:\\Program
  Files\\Windows Defender Advanced Threat Protection\\" or InitiatingProcessFolderPath
  contains "C:\\Program Files\\Windows Defender\\" or InitiatingProcessFolderPath
  contains "C:\\ProgramData\\Microsoft\\Windows Defender\\Platform\\") and (InitiatingProcessFolderPath
  endswith "\\MsMpEng.exe" or InitiatingProcessFolderPath endswith "\\MsSense.exe"))
  or (InitiatingProcessFolderPath contains "\\AppData\\Local\\Discord\\" and InitiatingProcessFolderPath
  endswith "\\Discord.exe") or (InitiatingProcessFolderPath startswith "C:\\Program
  Files (x86)\\Microsoft\\EdgeWebView\\Application\\" or InitiatingProcessFolderPath
  endswith "\\WindowsApps\\MicrosoftEdge.exe" or (InitiatingProcessFolderPath in~
  ("C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe", "C:\\Program
  Files\\Microsoft\\Edge\\Application\\msedge.exe"))) or ((InitiatingProcessFolderPath
  endswith "\\msedge.exe" or InitiatingProcessFolderPath endswith "\\msedgewebview2.exe")
  and (InitiatingProcessFolderPath startswith "C:\\Program Files (x86)\\Microsoft\\EdgeCore\\"
  or InitiatingProcessFolderPath startswith "C:\\Program Files\\Microsoft\\EdgeCore\\"))
  or (InitiatingProcessFolderPath endswith "\\falkon.exe" and (InitiatingProcessFolderPath
  startswith "C:\\Program Files\\Falkon\\" or InitiatingProcessFolderPath startswith
  "C:\\Program Files (x86)\\Falkon\\")) or (InitiatingProcessFolderPath in~ ("C:\\Program
  Files\\Mozilla Firefox\\firefox.exe", "C:\\Program Files (x86)\\Mozilla Firefox\\firefox.exe"))
  or (InitiatingProcessFolderPath endswith "\\AppData\\Local\\Mozilla Firefox\\firefox.exe"
  and InitiatingProcessFolderPath startswith "C:\\Users\\") or (InitiatingProcessFolderPath
  contains "\\AppData\\Local\\Flock\\" and InitiatingProcessFolderPath endswith "\\Flock.exe")
  or (InitiatingProcessFolderPath in~ ("C:\\Program Files (x86)\\Internet Explorer\\iexplore.exe",
  "C:\\Program Files\\Internet Explorer\\iexplore.exe")) or (InitiatingProcessFolderPath
  contains "\\AppData\\Local\\Maxthon\\" and InitiatingProcessFolderPath endswith
  "\\maxthon.exe") or (InitiatingProcessFolderPath contains "\\AppData\\Local\\Programs\\Opera\\"
  and InitiatingProcessFolderPath endswith "\\opera.exe") or (InitiatingProcessFolderPath
  contains "\\AppData\\Local\\Phoebe\\" and InitiatingProcessFolderPath endswith "\\Phoebe.exe")
  or (InitiatingProcessFolderPath endswith "C:\\Program Files (x86)\\PRTG Network
  Monitor\\PRTG Probe.exe" or InitiatingProcessFolderPath endswith "C:\\Program Files\\PRTG
  Network Monitor\\PRTG Probe.exe") or (InitiatingProcessFolderPath endswith "\\QtWeb.exe"
  and (InitiatingProcessFolderPath startswith "C:\\Program Files (x86)\\QtWeb\\" or
  InitiatingProcessFolderPath startswith "C:\\Program Files\\QtWeb\\")) or ((InitiatingProcessFolderPath
  contains "C:\\Program Files (x86)\\Safari\\" or InitiatingProcessFolderPath contains
  "C:\\Program Files\\Safari\\") and InitiatingProcessFolderPath endswith "\\safari.exe")
  or (InitiatingProcessFolderPath endswith "\\seamonkey.exe" and (InitiatingProcessFolderPath
  startswith "C:\\Program Files\\SeaMonkey\\" or InitiatingProcessFolderPath startswith
  "C:\\Program Files (x86)\\SeaMonkey\\")) or (InitiatingProcessFolderPath endswith
  "\\slimbrowser.exe" and (InitiatingProcessFolderPath startswith "C:\\Program Files\\SlimBrowser\\"
  or InitiatingProcessFolderPath startswith "C:\\Program Files (x86)\\SlimBrowser\\"))
  or (InitiatingProcessFolderPath contains "\\AppData\\Local\\Vivaldi\\" and InitiatingProcessFolderPath
  endswith "\\vivaldi.exe") or (InitiatingProcessFolderPath endswith "\\whale.exe"
  and (InitiatingProcessFolderPath startswith "C:\\Program Files\\Naver\\Naver Whale\\"
  or InitiatingProcessFolderPath startswith "C:\\Program Files (x86)\\Naver\\Naver
  Whale\\")) or (InitiatingProcessFolderPath endswith "\\Waterfox.exe" and (InitiatingProcessFolderPath
  startswith "C:\\Program Files\\Waterfox\\" or InitiatingProcessFolderPath startswith
  "C:\\Program Files (x86)\\Waterfox\\")))))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
