name: Suspicious Cabinet File Execution Via Msdt.EXE
id: dc4576d4-7467-424f-9eee-fd2b02855fe0
author: Nasreddine Bencherchali (Nextron Systems), GossiTheDog, frack113
date: 2022/06/21
severity: medium
description: Detects execution of msdt.exe using the "cab" flag which could indicates
  suspicious diagcab files with embedded answer files leveraging CVE-2022-30190
status: test
modified: 2024/03/13
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1202
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -cab " or ProcessCommandLine contains " /cab
  ") and (FolderPath endswith "\\msdt.exe" or ProcessVersionInfoOriginalFileName =~
  "msdt.exe")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
