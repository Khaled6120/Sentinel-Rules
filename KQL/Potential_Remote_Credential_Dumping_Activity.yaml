name: Potential Remote Credential Dumping Activity
id: 6e2a900a-ced9-4e4a-a9c2-13e706f9518a
author: SecurityAura
date: 2022/11/16
severity: high
description: Detects default filenames output from the execution of CrackMapExec and
  Impacket-secretsdump against an endpoint.
status: test
modified: 2023/01/05
logsource:
  category: file_event
  product: windows
tactics:
- Credential Access
relevantTechniques:
- T1003
query: 'DeviceFileEvents

  | where InitiatingProcessFolderPath endswith "\\svchost.exe" and FolderPath matches
  regex "\\\\Windows\\\\System32\\\\[a-zA-Z0-9]{8}\\.tmp$"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
