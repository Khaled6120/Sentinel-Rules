name: Suspicious File Downloaded From File-Sharing Website Via Certutil.EXE
id: 42a5f1e7-9603-4f6d-97ae-3f37d130d794
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/15
level: high
description: Detects the execution of certutil with certain flags that allow the utility
  to download files from file-sharing websites.
status: experimental
modified: 2024/02/09
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1027
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains "urlcache " or ProcessCommandLine contains
  "verifyctl ") and (ProcessCommandLine contains ".githubusercontent.com" or ProcessCommandLine
  contains "anonfiles.com" or ProcessCommandLine contains "cdn.discordapp.com" or
  ProcessCommandLine contains "cdn.discordapp.com/attachments/" or ProcessCommandLine
  contains "ddns.net" or ProcessCommandLine contains "dl.dropboxusercontent.com" or
  ProcessCommandLine contains "ghostbin.co" or ProcessCommandLine contains "glitch.me"
  or ProcessCommandLine contains "gofile.io" or ProcessCommandLine contains "hastebin.com"
  or ProcessCommandLine contains "mediafire.com" or ProcessCommandLine contains "mega.nz"
  or ProcessCommandLine contains "onrender.com" or ProcessCommandLine contains "paste.ee"
  or ProcessCommandLine contains "pastebin.com" or ProcessCommandLine contains "pastebin.pl"
  or ProcessCommandLine contains "pastetext.net" or ProcessCommandLine contains "privatlab.com"
  or ProcessCommandLine contains "privatlab.net" or ProcessCommandLine contains "send.exploit.in"
  or ProcessCommandLine contains "sendspace.com" or ProcessCommandLine contains "storage.googleapis.com"
  or ProcessCommandLine contains "storjshare.io" or ProcessCommandLine contains "supabase.co"
  or ProcessCommandLine contains "temp.sh" or ProcessCommandLine contains "transfer.sh"
  or ProcessCommandLine contains "ufile.io") and (FolderPath endswith "\\certutil.exe"
  or ProcessVersionInfoOriginalFileName =~ "CertUtil.exe")'
