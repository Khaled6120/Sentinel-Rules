name: NPPSpy Hacktool Usage
id: cad1fe90-2406-44dc-bd03-59d0b58fe722
author: Florian Roth (Nextron Systems)
date: 2021/11/29
severity: high
description: Detects the use of NPPSpy hacktool that stores cleartext passwords of
  users that logged in to a local file
status: test
modified: 2022/12/25
logsource:
  category: file_event
  product: windows
tactics:
- Credential Access
relevantTechniques: []
query: 'DeviceFileEvents

  | where FolderPath endswith "\\NPPSpy.txt" or FolderPath endswith "\\NPPSpy.dll"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
