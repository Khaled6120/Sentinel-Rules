name: Windows Kernel Debugger Execution
id: 27ee9438-90dc-4bef-904b-d3ef927f5e7e
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/05/15
severity: medium
description: Detects execution of the Windows Kernel Debugger "kd.exe".
status: test
modified: 2024/04/24
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
- privilege_escalation
relevantTechniques: []
query: 'DeviceProcessEvents

  | where FolderPath endswith "\\kd.exe" or ProcessVersionInfoOriginalFileName =~
  "kd.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
