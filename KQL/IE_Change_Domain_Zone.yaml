query: 'DeviceRegistryEvents

  | where RegistryKey contains "\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Internet
  Settings\\ZoneMap\\Domains" and (not((RegistryValueData in~ ("DWORD (0x00000000)",
  "DWORD (0x00000001)", "(Empty)"))))'
