name: Potential COM Object Hijacking Via TreatAs Subkey - Registry
id: 9b0f8a61-91b2-464f-aceb-0527e0a45020
author: Kutepov Anton, oscd.community
date: 2019-10-23
severity: medium
description: Detects COM object hijacking via TreatAs subkey
status: test
modified: 2023-02-07
logsource:
  category: registry_add
  product: windows
tactics:
- Persistence
relevantTechniques:
- T1546
query: 'DeviceRegistryEvents

  | where (ActionType =~ "RegistryKeyCreated" and (RegistryKey contains "HKU" and
  RegistryKey contains "Classes\\CLSID" and RegistryKey contains "\\TreatAs")) and
  (not(InitiatingProcessFolderPath =~ "C:\\WINDOWS\\system32\\svchost.exe"))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
