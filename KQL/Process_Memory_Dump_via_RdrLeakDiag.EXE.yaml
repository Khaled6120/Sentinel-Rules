name: Process Memory Dump via RdrLeakDiag.EXE
id: edadb1e5-5919-4e4c-8462-a9e643b02c4b
author: Cedric MAURUGEON, Florian Roth (Nextron Systems), Swachchhanda Shrawan Poudel,
  Nasreddine Bencherchali (Nextron Systems)
date: 2021/09/24
severity: high
description: Detects the use of the Microsoft Windows Resource Leak Diagnostic tool
  "rdrleakdiag.exe" to dump process memory
status: test
modified: 2023/04/24
logsource:
  category: process_creation
  product: windows
tactics:
- Credential Access
relevantTechniques:
- T1003
query: 'DeviceProcessEvents

  | where ((ProcessCommandLine contains "fullmemdmp" or ProcessCommandLine contains
  "/memdmp" or ProcessCommandLine contains "-memdmp") and (ProcessCommandLine contains
  " -o " or ProcessCommandLine contains " /o ") and (ProcessCommandLine contains "
  -p " or ProcessCommandLine contains " /p ")) or ((FolderPath endswith "\\rdrleakdiag.exe"
  or ProcessVersionInfoOriginalFileName =~ "RdrLeakDiag.exe") and (ProcessCommandLine
  contains "fullmemdmp" or ProcessCommandLine contains "/memdmp" or ProcessCommandLine
  contains "-memdmp"))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
