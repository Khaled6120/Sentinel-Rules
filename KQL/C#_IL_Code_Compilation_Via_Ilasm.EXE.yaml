severity: medium
description: Detects the use of "Ilasm.EXE" in order to compile C# intermediate (IL)
  code to EXE or DLL.
status: test
modified: 2022/05/16
logsource:
  category: process_creation
  product: windows
tactics:
- Defense Evasion
relevantTechniques:
- T1127
