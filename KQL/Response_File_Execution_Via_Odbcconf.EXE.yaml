name: Response File Execution Via Odbcconf.EXE
id: 5f03babb-12db-4eec-8c82-7b4cb5580868
author: Kirill Kiryanov, Beyu Denis, Daniil Yugoslavskiy, oscd.community, Nasreddine
  Bencherchali (Nextron Systems)
date: 2023/05/22
severity: medium
description: Detects execution of "odbcconf" with the "-f" flag in order to load a
  response file which might contain a malicious action.
status: experimental
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- Defense Evasion
relevantTechniques:
- T1218
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -f " or ProcessCommandLine contains " /f
  ") and (FolderPath endswith "\\odbcconf.exe" or ProcessVersionInfoOriginalFileName
  =~ "odbcconf.exe") and ProcessCommandLine contains ".rsp"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
