  category: process_creation
  product: windows
tactics:
- Defense Evasion
relevantTechniques:
- T1003
- T1036
query: 'DeviceProcessEvents

  | where FolderPath endswith "\\xordump.exe" or (ProcessCommandLine contains " -process
