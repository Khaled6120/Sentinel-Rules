name: Dynamic .NET Compilation Via Csc.EXE
id: dcaa3f04-70c3-427a-80b4-b870d73c94c4
author: Florian Roth (Nextron Systems), X__Junior (Nextron Systems)
date: 2019/08/24
severity: medium
description: Detects execution of "csc.exe" to compile .NET code. Attackers often
  leverage this to compile code on the fly and use it in other stages.
status: test
modified: 2024/05/27
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1027.004
query: 'DeviceProcessEvents

  | where FolderPath endswith "\\csc.exe" and ((ProcessCommandLine contains ":\\Perflogs\\"
  or ProcessCommandLine contains ":\\Users\\Public\\" or ProcessCommandLine contains
  "\\AppData\\Local\\Temp\\" or ProcessCommandLine contains "\\Temporary Internet"
  or ProcessCommandLine contains "\\Windows\\Temp\\") or ((ProcessCommandLine contains
  ":\\Users\\" and ProcessCommandLine contains "\\Favorites\\") or (ProcessCommandLine
  contains ":\\Users\\" and ProcessCommandLine contains "\\Favourites\\") or (ProcessCommandLine
  contains ":\\Users\\" and ProcessCommandLine contains "\\Contacts\\") or (ProcessCommandLine
  contains ":\\Users\\" and ProcessCommandLine contains "\\Pictures\\")) or ProcessCommandLine
  matches regex "([Pp]rogram[Dd]ata|%([Ll]ocal)?[Aa]pp[Dd]ata%|\\\\[Aa]pp[Dd]ata\\\\([Ll]ocal([Ll]ow)?|[Rr]oaming))\\\\[^\\\\]{1,256}$")
  and (not(((InitiatingProcessFolderPath startswith "C:\\Program Files (x86)\\" or
  InitiatingProcessFolderPath startswith "C:\\Program Files\\") or InitiatingProcessFolderPath
  =~ "C:\\Windows\\System32\\sdiagnhost.exe" or InitiatingProcessFolderPath =~ "C:\\Windows\\System32\\inetsrv\\w3wp.exe")))
  and (not(((InitiatingProcessCommandLine contains "JwB7ACIAZgBhAGkAbABlAGQAIgA6AHQAcgB1AGUALAAiAG0AcwBnACIAOgAiAEEAbgBzAGkAYgBsAGUAIAByAGUAcQB1AGkAcgBlAHMAIABQAG8AdwBlAHIAUwBoAGUAbABsACAAdgAzAC4AMAAgAG8AcgAgAG4AZQB3AGUAcgAiAH0AJw"
  or InitiatingProcessCommandLine contains "cAewAiAGYAYQBpAGwAZQBkACIAOgB0AHIAdQBlACwAIgBtAHMAZwAiADoAIgBBAG4AcwBpAGIAbABlACAAcgBlAHEAdQBpAHIAZQBzACAAUABvAHcAZQByAFMAaABlAGwAbAAgAHYAMwAuADAAIABvAHIAIABuAGUAdwBlAHIAIgB9ACcA"
  or InitiatingProcessCommandLine contains "nAHsAIgBmAGEAaQBsAGUAZAAiADoAdAByAHUAZQAsACIAbQBzAGcAIgA6ACIAQQBuAHMAaQBiAGwAZQAgAHIAZQBxAHUAaQByAGUAcwAgAFAAbwB3AGUAcgBTAGgAZQBsAGwAIAB2ADMALgAwACAAbwByACAAbgBlAHcAZQByACIAfQAnA")
  or (InitiatingProcessFolderPath in~ ("C:\\ProgramData\\chocolatey\\choco.exe", "C:\\ProgramData\\chocolatey\\tools\\shimgen.exe"))
  or InitiatingProcessCommandLine contains "\\ProgramData\\Microsoft\\Windows Defender
  Advanced Threat Protection")))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
