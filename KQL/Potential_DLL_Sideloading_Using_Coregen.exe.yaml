author: frack113
date: 2022/12/31
severity: medium
description: Detect usage of DLL "coregen.exe" (Microsoft CoreCLR Native Image Generator)
  binary to sideload arbitrary DLLs.
status: test
modified: ''
logsource:
  category: image_load
  product: windows
tactics:
- Defense Evasion
relevantTechniques:
- T1055
- T1218
query: 'DeviceImageLoadEvents

  | where InitiatingProcessFolderPath endswith "\\coregen.exe" and (not((FolderPath
  startswith "C:\\Windows\\System32\\" or FolderPath startswith "C:\\Windows\\SysWOW64\\"
  or FolderPath startswith "C:\\Program Files\\Microsoft Silverlight\\" or FolderPath
  startswith "C:\\Program Files (x86)\\Microsoft Silverlight\\")))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
