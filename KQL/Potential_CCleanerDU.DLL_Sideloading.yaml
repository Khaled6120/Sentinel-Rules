logsource:
  category: image_load
  product: windows
tactics:
- Defense Evasion
- Persistence
- Privilege Escalation
relevantTechniques:
- T1574
query: 'DeviceImageLoadEvents

  | where FolderPath endswith "\\CCleanerDU.dll" and (not(((InitiatingProcessFolderPath
