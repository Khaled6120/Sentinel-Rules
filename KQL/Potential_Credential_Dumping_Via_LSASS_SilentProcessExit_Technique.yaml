author: Florian Roth (Nextron Systems)
date: 2021/02/26
severity: critical
description: Detects changes to the Registry in which a monitor program gets registered
  to dump the memory of the lsass.exe process
status: test
modified: 2022/12/19
logsource:
  category: registry_event
  product: windows
tactics:
- Credential Access
relevantTechniques:
- T1003
query: 'DeviceRegistryEvents

  | where RegistryKey contains "Microsoft\\Windows NT\\CurrentVersion\\SilentProcessExit\\lsass.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
