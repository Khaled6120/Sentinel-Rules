name: Diskshadow Script Mode - Uncommon Script Extension Execution
id: 1dde5376-a648-492e-9e54-4241dd9b0c7f
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/09/15
severity: medium
description: 'Detects execution of "Diskshadow.exe" in script mode to execute an script
  with a potentially uncommon extension.

  Initial baselining of the allowed extension list is required.

  '
status: experimental
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1218
query: 'DeviceProcessEvents

  | where ((ProcessCommandLine contains "-s " or ProcessCommandLine contains "/s ")
  and (ProcessVersionInfoOriginalFileName =~ "diskshadow.exe" or FolderPath endswith
  "\\diskshadow.exe")) and (not(ProcessCommandLine contains ".txt"))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
