name: Process Launched Without Image Name
id: f208d6d8-d83a-4c2c-960d-877c37da84e5
author: Matt Anderson (Huntress)
date: 2024/07/23
severity: medium
description: Detect the use of processes with no name (".exe"), which can be used
  to evade Image-based detections.
status: experimental
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- Defense Evasion
relevantTechniques: []
query: 'DeviceProcessEvents

  | where FolderPath endswith "\\.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
