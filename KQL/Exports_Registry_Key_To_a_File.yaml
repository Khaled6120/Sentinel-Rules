name: Exports Registry Key To a File
id: f0e53e89-8d22-46ea-9db5-9d4796ee2f8a
author: Oddvar Moe, Sander Wiebing, oscd.community
date: 2020/10/07
severity: low
description: Detects the export of the target Registry key to a file.
status: test
modified: 2024/03/13
logsource:
  category: process_creation
  product: windows
tactics:
- Exfiltration
relevantTechniques:
- T1012
query: 'DeviceProcessEvents

  | where ((ProcessCommandLine contains " -E " or ProcessCommandLine contains " /E
  ") and (FolderPath endswith "\\regedit.exe" or ProcessVersionInfoOriginalFileName
  =~ "REGEDIT.EXE")) and (not(((ProcessCommandLine contains "hklm" or ProcessCommandLine
  contains "hkey_local_machine") and (ProcessCommandLine endswith "\\system" or ProcessCommandLine
  endswith "\\sam" or ProcessCommandLine endswith "\\security"))))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
