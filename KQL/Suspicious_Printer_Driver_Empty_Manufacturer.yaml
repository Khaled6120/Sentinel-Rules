name: Suspicious Printer Driver Empty Manufacturer
id: e0813366-0407-449a-9869-a2db1119dc41
author: Florian Roth (Nextron Systems)
date: 2020/07/01
severity: high
description: Detects a suspicious printer driver installation with an empty Manufacturer
  value
status: test
modified: 2023/08/17
logsource:
  category: registry_set
  product: windows
tactics:
- Privilege Escalation
relevantTechniques:
- T1574
query: 'DeviceRegistryEvents

  | where (RegistryValueData =~ "(Empty)" and (RegistryKey contains "\\Control\\Print\\Environments\\Windows
  x64\\Drivers" and RegistryKey contains "\\Manufacturer")) and (not((RegistryKey
  contains "\\CutePDF Writer v4.0" or RegistryKey contains "\\Version-3\\PDF24" or
  (RegistryKey contains "\\VNC Printer (PS)" or RegistryKey contains "\\VNC Printer
  (UD)"))))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
