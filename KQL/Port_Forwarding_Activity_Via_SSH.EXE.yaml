name: Port Forwarding Activity Via SSH.EXE
id: 327f48c1-a6db-4eb8-875a-f6981f1b0183
author: Nasreddine Bencherchali (Nextron Systems)
date: 2022/10/12
severity: medium
description: Detects port forwarding activity via SSH.exe
status: experimental
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- Command And Control
- Lateral Movement
relevantTechniques:
- T1021
- T1572
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -R " or ProcessCommandLine contains " /R
  ") and FolderPath endswith "\\ssh.exe"'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
