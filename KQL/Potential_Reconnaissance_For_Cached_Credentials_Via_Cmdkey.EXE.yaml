name: Potential Reconnaissance For Cached Credentials Via Cmdkey.EXE
id: 07f8bdc2-c9b3-472a-9817-5a670b872f53
author: jmallette, Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron
  Systems)
date: 2019/01/16
severity: high
description: Detects usage of cmdkey to look for cached credentials on the system
status: test
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- Credential Access
relevantTechniques:
- T1003
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -l" or ProcessCommandLine contains " /l")
  and (FolderPath endswith "\\cmdkey.exe" or ProcessVersionInfoOriginalFileName =~
  "cmdkey.exe")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
