name: Renamed Vmnat.exe Execution
id: 7b4f794b-590a-4ad4-ba18-7964a2832205
author: elhoim
date: 2022/09/09
severity: high
description: Detects renamed vmnat.exe or portable version that can be used for DLL
  side-loading
status: test
modified: 2023/02/03
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1574.002
query: 'DeviceProcessEvents

  | where ProcessVersionInfoOriginalFileName =~ "vmnat.exe" and (not(FolderPath endswith
  "vmnat.exe"))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
