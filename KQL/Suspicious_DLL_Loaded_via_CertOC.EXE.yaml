name: Suspicious DLL Loaded via CertOC.EXE
id: 84232095-ecca-4015-b0d7-7726507ee793
author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/02/15
severity: high
description: Detects when a user installs certificates by using CertOC.exe to load
  the target DLL file.
status: test
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- defense_evasion
relevantTechniques:
- t1218
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -LoadDLL " or ProcessCommandLine contains
  " /LoadDLL ") and (FolderPath endswith "\\certoc.exe" or ProcessVersionInfoOriginalFileName
  =~ "CertOC.exe") and (ProcessCommandLine contains "\\Appdata\\Local\\Temp\\" or
  ProcessCommandLine contains "\\Desktop\\" or ProcessCommandLine contains "\\Downloads\\"
  or ProcessCommandLine contains "\\Users\\Public\\" or ProcessCommandLine contains
  "C:\\Windows\\Tasks\\" or ProcessCommandLine contains "C:\\Windows\\Temp\\")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
