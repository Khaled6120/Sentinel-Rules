author: Nasreddine Bencherchali (Nextron Systems)
date: 2023/12/20
severity: medium
description: 'Detects the execution of the "cloudflared" binary from a non standard
  location.

  '
status: experimental
modified: ''
logsource:
  category: process_creation
  product: windows
tactics:
- command_and_control
relevantTechniques:
- t1090.001
query: 'DeviceProcessEvents

  | where FolderPath endswith "\\cloudflared.exe" and (not((FolderPath contains ":\\Program
  Files (x86)\\cloudflared\\" or FolderPath contains ":\\Program Files\\cloudflared\\")))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
