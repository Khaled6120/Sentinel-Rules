name: File Encoded To Base64 Via Certutil.EXE
id: e62a9f0c-ca1e-46b2-85d5-a6da77f86d1a
author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro, oscd.community, Nasreddine
  Bencherchali (Nextron Systems)
date: 2019/02/24
severity: medium
description: Detects the execution of certutil with the "encode" flag to encode a
  file to base64. This can be abused by threat actors and attackers for data exfiltration
status: test
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- Defense Evasion
relevantTechniques:
- T1027
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains "-encode" or ProcessCommandLine contains "/encode")
  and (FolderPath endswith "\\certutil.exe" or ProcessVersionInfoOriginalFileName
  =~ "CertUtil.exe")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
