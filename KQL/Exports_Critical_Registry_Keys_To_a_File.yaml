name: Exports Critical Registry Keys To a File
id: 82880171-b475-4201-b811-e9c826cd5eaa
author: Oddvar Moe, Sander Wiebing, oscd.community
date: 2020/10/12
severity: high
description: Detects the export of a crital Registry key to a file.
status: test
modified: 2024/03/13
logsource:
  category: process_creation
  product: windows
tactics:
- exfiltration
relevantTechniques:
- t1012
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains " -E " or ProcessCommandLine contains " /E
  ") and (ProcessCommandLine contains "hklm" or ProcessCommandLine contains "hkey_local_machine")
  and (ProcessCommandLine endswith "\\system" or ProcessCommandLine endswith "\\sam"
  or ProcessCommandLine endswith "\\security") and (FolderPath endswith "\\regedit.exe"
  or ProcessVersionInfoOriginalFileName =~ "REGEDIT.EXE")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
kind: Scheduled
