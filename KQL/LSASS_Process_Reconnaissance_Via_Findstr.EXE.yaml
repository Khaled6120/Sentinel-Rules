name: LSASS Process Reconnaissance Via Findstr.EXE
id: fe63010f-8823-4864-a96b-a7b4a0f7b929
author: Florian Roth (Nextron Systems)
date: 2022/08/12
severity: high
description: Detects findstring commands that include the keyword lsass, which indicates
  recon actviity for the LSASS process PID
status: experimental
modified: 2024/06/04
logsource:
  category: process_creation
  product: windows
tactics:
- Credential Access
relevantTechniques:
- T1552
query: 'DeviceProcessEvents

  | where (ProcessCommandLine contains "lsass" and ((FolderPath endswith "\\find.exe"
  or FolderPath endswith "\\findstr.exe") or (ProcessVersionInfoOriginalFileName in~
  ("FIND.EXE", "FINDSTR.EXE")))) or (ProcessCommandLine contains " -i \"lsass" or
  ProcessCommandLine contains " /i \"lsass" or ProcessCommandLine contains " -i lsass.exe"
  or ProcessCommandLine contains " /i lsass.exe" or ProcessCommandLine contains "findstr
  \"lsass" or ProcessCommandLine contains "findstr lsass" or ProcessCommandLine contains
  "findstr.exe \"lsass" or ProcessCommandLine contains "findstr.exe lsass")'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
