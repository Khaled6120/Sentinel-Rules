name: Potentially Suspicious Cabinet File Expansion
id: 9f107a84-532c-41af-b005-8d12a607639f
author: Bhabesh Raj, X__Junior (Nextron Systems)
date: 2021/07/30
severity: medium
description: Detects the expansion or decompression of cabinet files from potentially
  suspicious or uncommon locations, e.g. seen in Iranian MeteorExpress related attacks
status: test
modified: 2024/03/05
logsource:
  category: process_creation
  product: windows
tactics:
- Defense Evasion
relevantTechniques:
- T1218
query: 'DeviceProcessEvents

  | where ((ProcessCommandLine contains "-F:" or ProcessCommandLine contains "/F:")
  and FolderPath endswith "\\expand.exe") and ((ProcessCommandLine contains ":\\Perflogs\\"
  or ProcessCommandLine contains ":\\Users\\Public\\" or ProcessCommandLine contains
  "\\Temporary Internet" or ProcessCommandLine contains ":\\ProgramData" or ProcessCommandLine
  contains "\\AppData\\Local\\Temp" or ProcessCommandLine contains "\\AppData\\Roaming\\Temp"
  or ProcessCommandLine contains ":\\Windows\\Temp") or ((ProcessCommandLine contains
  ":\\Users\\" and ProcessCommandLine contains "\\Favorites\\") or (ProcessCommandLine
  contains ":\\Users\\" and ProcessCommandLine contains "\\Favourites\\") or (ProcessCommandLine
  contains ":\\Users\\" and ProcessCommandLine contains "\\Contacts\\"))) and (not((ProcessCommandLine
  contains "C:\\ProgramData\\Dell\\UpdateService\\Temp\\" and InitiatingProcessFolderPath
  =~ "C:\\Program Files (x86)\\Dell\\UpdateService\\ServiceShell.exe")))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
